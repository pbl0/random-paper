<ion-list>
  <ion-list-header>
    <strong> Collections </strong>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Add collection</ion-label>
    <ion-input
      (keyup.enter)="addCollection()"
      [(ngModel)]="collection.name"
      type="text"
    ></ion-input>
  </ion-item>
</ion-list>
<ion-list *ngIf="settings.collections.length">
  <ion-item-sliding
    class="animate__animated animate__fadeInDown animate__fast"
    *ngFor="let item of settings.collections; let i = index"
  >
    <ion-item>
      <ion-checkbox
        (ionChange)="changeCheck(item)"
        [(ngModel)]="item.on"
        slot="start"
      ></ion-checkbox>
      <ion-label> {{item.name}} </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(i)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
