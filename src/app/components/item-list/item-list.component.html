<ion-list>
  <ion-list-header>
    <ion-label>
       {{itemName + 's' |titlecase}}
    </ion-label>
    <ion-toggle
        (ionChange)="changeToggle()"
        [(ngModel)]="isOn"
    ></ion-toggle>
   
  </ion-list-header>
  <ion-item *ngIf="isOn">
    <ion-label position="floating">Add {{itemName}}</ion-label>
    <ion-input
      (keyup.enter)="addItem()"
      [(ngModel)]="item.name"
      type="text"
    ></ion-input>
  </ion-item>
</ion-list>
<ion-list *ngIf="itemList.length && isOn">
  <ion-item-sliding
    class="animate__animated animate__fadeInDown animate__fast"
    *ngFor="let item of itemList; let i = index"
  >
    <ion-item>
      <ion-checkbox
        (ionChange)="changeCheck(item)"
        [(ngModel)]="item.on"
        slot="start"
      ></ion-checkbox>
      <ion-label> {{item.name}} </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(i)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
