<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content >
	<ion-list >
		<ion-item  detail>
			<ion-label [routerLink]="['/reddit-settings']">Reddit</ion-label>
			<ion-toggle
				(ionChange)="onIonChange()"
				[(ngModel)]="settingsService.redditIsOn"
				slot="start"
				name="reddit"
			></ion-toggle>
		</ion-item>
		<ion-item  detail >
			
				<ion-label [routerLink]="['/unsplash-settings']" >Unsplash</ion-label>
			
			<ion-toggle
				(ionChange)="onIonChange()"
				[(ngModel)]="settingsService.unsplashIsOn"
				slot="start"
				name="unsplash"
			></ion-toggle>
		</ion-item>
		<ion-item (click)="deleteCache()">
			<ion-label>Delete Cache</ion-label>
			<ion-icon slot="end" name="trash-outline"></ion-icon>
		</ion-item>
		<ion-item lines="none">
			<ion-label>Dark Mode</ion-label>
			<ion-toggle (click)="changeDark()" [ngModel]="darkMode" slot="end"></ion-toggle>
		  </ion-item>
		
	</ion-list>
</ion-content>
