<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title> Unsplash Settings </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="animate__animated animate__fadeInLeft animate__faster">
    <ion-item>
      <ion-label position="floating">Add collection</ion-label>
      <ion-input
        (keyup.enter)="addCollection()"
        [(ngModel)]="collection.name"
        type="text"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="settings.collections.length">
    <ion-list-header *ngIf="settings.collections.length">
      <ion-label class="animate__animated animate__fadeInLeft animate__faster">Collections</ion-label>
    </ion-list-header>
    <ion-item-sliding
    class="animate__animated animate__fadeInDown animate__fast"
      *ngFor="let item of settings.collections; let i = index"
    >
      <ion-item>
        <ion-checkbox
          (ionChange)="changeCheck(item)"
          [(ngModel)]="item.on"
          slot="start"
        ></ion-checkbox>
        <ion-label> {{item.name}} </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
